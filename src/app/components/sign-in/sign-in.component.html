<div class="sign-in-container">
  <div class="heading mb-5 text-center">
    <h1>Sign In</h1>
  </div>
  <div>
    <form>
      <input type="email" class="form-control mb-4" name="email" [(ngModel)]="email" placeholder="Email">
      <input type="password" class="form-control mb-4" name="password" [(ngModel)]="password" placeholder="Password">
      <div class="text-center">
        <input type="checkbox" class="form-check-input mb-4" /> Remember Me
      </div>
      <div>
        <button type="submit" class="btn btn-primary col-12" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
